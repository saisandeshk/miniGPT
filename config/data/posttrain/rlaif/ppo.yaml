metadata:
  phase: "rlaif"
  description: "Prompts for PPO training"
  total_tokens: 2_000_000
  max_seq_length: 512
  version: "1.0"

datasets:
  # 100% - Simple prompts from Alpaca (we'll extract instructions)
  - name: "alpaca_prompts"
    source: "tatsu-lab/alpaca"
    mix_ratio: 1.0
    format: "huggingface"
    text_field: "text"  # Just the instruction as prompt # before: "instruction"
    splits: ["train"]
    max_samples: 20000
    
    # filters:
    #   - type: "length"
    #     min_length: 10
    #     max_length: 500  # Prompts are shorter

validation:
  ratio: 0.05
  seed: 42
